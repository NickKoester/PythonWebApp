<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm</title>
</head>
<body>
    <div class="container">
    <h1>Confirmation</h1>
        <table class="table table-striped">
           {% for key, value in result.items() %}

            <tr>
                <th> {{ key }} </th>
                <td> {{ value }} </td>
            </tr>

           {% endfor %}
        </table>
    <br>

    <a href="logout"><button type="button" class="btn btn-primary btn-lg">Log Out</button></a>

    <a href="/"><button type ="button" class="btn btn-secondary btn-lg">Register Another</button></a>


    </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
